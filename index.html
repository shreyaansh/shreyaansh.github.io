<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Shreyaansh Bassi</title>
    
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
      $(function(){
        $("h2 .first").typed({
            strings: ["shreyaanshBassi"],
            typeSpeed: 50,
            callback: function() {
              showThis();
            },
          
        });
   
     function showThis(){

        $("span.second").typed({
              strings: ["*************"],
              backDelay: 4500, 
              typeSpeed: 100,
              backSpeed: 100,
              
              loop: false,
              
          });
      }
   });
    </script>
    <style>
        h2 {
            font-size: 26px;
            color: ghostwhite;
        }
    </style>
    <link href="css/main1.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrap">
        <br>
        <h2>Username: <span class="first"></span><br>Password: &nbsp;<span style="font-family: FontAwesome"><span class="second"></span></span><br><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="main/">LogIn</a></h2><br>
    </div>
</body>
</html>
