<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typed.js - Type your heart out</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
      $(function(){
        $("h2 .first").typed({
            strings: ["shreyaanshBassi"],
            typeSpeed: 50,
            
            callback: function() {
              showThis();
            },
          
        });
   
     function showThis(){

        $("span.second").typed({
              strings: ["*************"],
              backDelay: 4500, 
              typeSpeed: 100,
              backSpeed: 100,
              
              loop: false,
              
          });
      }
   });
    </script>
    <style>
        h2 {
            font-size: 26px;
            color: ghostwhite;
        }
    </style>
    <link href="css/main1.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrap">
        <br>
        <h2>UserName: <span class="first"></span><br>Password: &nbsp;<span style="font-family: FontAwesome"><span class="second"></span></span><br><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://shreyaansh.xyz">LogIn</a></h2><br>
    </div>
</body>
</html>
